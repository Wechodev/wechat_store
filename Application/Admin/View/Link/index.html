<include file="WebApp/Admin/View/head.html"/>

<script type="text/javascript" src="__ADMINRES__/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
    var editor;
    KindEditor.ready(function(e){
        editor = e.create("[name=agreement]",{
            "width":"800px",
            "height":"400px",
            afterCreate : function() {
                this.sync();
            },
            afterBlur:function(){
                this.sync();
            }

        });

    });
</script>

<section id="main-content">
    <section class="wrapper site-min-height">
        <!-- page start-->
        <!--state overview start-->
        <div style="font-size: 18px;color: #333;font-weight: 600;">协议</div>
        <div class="row">
            <div class="col-lg-12 mt20" id="passenger">

                <table class="table table-bordered center">
                    <form action="__APP__/Link/do_agreement_edit/id/{$parameter.id}" method="post" id="form">

                        <tr>
                            <th class="center">协议内容</th>
                            <td class="center">
                                <textarea name="agreement">{$parameter['agreement']}</textarea>
                            </td>
                        </tr>

                        <tr>

                        <tr>
                            <td colspan="2"><input type="button" value="保存" onclick="submit_save()"></td>
                        </tr>

                    </form>

                </table>

            </div>
        </div>

        <script type="text/javascript">
            function submit_save() {
                var agreement = $('textarea[name="agreement"]').val();
                if(agreement == ''){
                    alert('内容不能为空');
                    return false;
                }
                console.log(agreement);
                form.submit();
            }
        </script>

    </section>
</section>
