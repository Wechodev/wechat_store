<include file="WebApp/Admin/View/head.html"/>
<section id="main-content">
    <section class="wrapper site-min-height">
        <div style="line-height: 50px;width:100%;font-size: 16px;font-weight: 600;">信息详情</div>
        <div class="row">
            <table class="table table-bordered center">
                <tr>
                    <td class="center">电话</td>
                    <td class="center">{$information.mobilephone}</td>
                </tr>
                <tr>
                    <td class="center">地址</td>
                    <td class="center">{$information.street}</td>
                </tr>
                <tr>
                    <td class="center">内容</td>
                    <td class="center">
                        <textarea style="width:80%;height:200px;">{$information.content}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="center">qq</td>
                    <td class="center">{$information.qq}</td>
                </tr>
                <tr>
                    <td class="center">点击量</td>
                    <td class="center">{$information.hits}</td>
                </tr>
                <tr>
                    <td class="center">发布时间</td>
                    <td class="center">{$information[publish_time]|date='Y-m-d H:i',###}</td>
                </tr>

            </table>
        </div>

    </section>
</section>


<include file="WebApp/Admin/View/foot.html"/>
